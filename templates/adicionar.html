<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Adicionar Filme</title>
</head>
<body>

    <div class="container">

        <h2>Novo Filme</h2>

        <form action="/salvar" method="POST">
            Insira o título do filme: <input type="text" class="form-control" name="titulo"/><br/>
            Insira o ano de lançamento: <input type="text" class="form-control" name="ano"/><br/>
            Insira a nota no IMDb: <input type="text" class="form-control" name="nota"/><br/>
            Insita um ID para o filme: <input type="text" class="form-control" name="id"/><br/>
            <button class="btn btn-primary">Salvar</button>
        </form><br/>

        <a href="/" class="btn btn-secondary">Voltar</a>
        
    </div>

</body>
</html>
