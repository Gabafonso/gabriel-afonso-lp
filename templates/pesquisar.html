<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lista de Filmes UCM</title>
</head>
<body>

    <div class="container">

        <h2>Lista de Filmes do Universo Cinematográfico da Marvel</h2></br>

        <form action="/pesquisar" method="POST">
            Remover um Filme: <input type="text" placeholder="Encontre um filme por seu título ou ano de lançamento..."  class="form-control" name="pesquisa"/>
            <button class="btn btn-success">Pesquisar</button>
            <a href="/" class="btn btn-secondary">Voltar</a>
        </form><br/>

        <table class="table table-hover table-striped table-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Título do Filme</th>
                <th scope="col">Ano de Lançamento</th>
                <th scope="col">Nota no IMDb</th>
            </tr>
            {% for filme in filmes_pesquisa: %}
            <tr>
                <td>{{ filme['id'] }}</td>
                <td>{{ filme['titulo'] }}</td>
                <td>{{ filme['ano'] }} </td>
                <td>{{ filme['nota'] }} </td>
            </tr>
            {% endfor %}

        </table>

        <a href="/adicionar" class="btn btn-primary">Adicionar Filme</a><br/><br/>

        <form action="/deletar" method="POST">
            Remover um Filme: <input type="text" placeholder="Insira o ID"  class="form-control" name="id"/>
            <button class="btn btn-danger">Deletar</button>
        </form>

    </div>

</body>
</html>
